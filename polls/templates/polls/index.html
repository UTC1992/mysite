<title>Lista de preguntas</title>

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}">

<div class="baner"></div>
{% if latest_question_list %}
	<ul>
		{% for question in latest_question_list %}
			<li>
				<a href="{% url 'polls:detail' question.id %}">{{question.question_text}}
				</a>
			</li>
		{% endfor %}
	</ul>
{% else %}
	<p>No estan disponibles las encuestas.</p>
{% endif %}
